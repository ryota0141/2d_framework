<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        /* スタイリング用のCSSをここに追加 */
        body {
            text-align: center; /* ページ全体を中央揃え */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .left-icon img {
            /* アイコンを中央揃え */
            width: 50px;
            height: 50px;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
        }
        .user-details,
        .edit-profile {
            text-align: center; /* ユーザー情報とプロフィール編集を中央揃え */
        }
        .user-comment {
            text-align: center; /* 一言コメントを中央揃え */
        }
        .recent-posts {
            text-align: center; /* 最近の投稿を中央揃え */
        }
        .post-list {
            display: flex;
            justify-content: center;
        }
        .post {
            text-align: center; /* 投稿を中央揃え */
            margin: 10px; /* 投稿間の余白を追加 */
        }
        /* 投稿ボタンスタイル */
        #post-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1DA1F2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* トップに戻るボタンのスタイル */
        #top-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #1DA1F2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- トップに戻るボタン -->
    <a href="/top" id="top-button">TOPに戻る</a>

    <!-- ヘッダー -->
    <header>
        <div class="header-content">
              <img src="https://tigpig.com/wp-content/2011/01/110128_20_tigpig_800_200_d1.jpg" alt="header">
        </div>
    </header>

    <div class="header-content">
        <div class="left-icon" style="margin-top: 20px;">
            <!-- 左にアイコンを表示 -->
           <img src="https://s.widget-club.com/web/no2/7e6c8b4f8f0044949a80e97475955286.png" alt="User Icon" width="300" height="300">
        </div>
    </div>
    <!-- ユーザー情報 -->
    <div class="user-info">
        <div class="user-details">
            <h1>国際理工</h1>
            <p>ユーザーID: @userid</p>
        </div>
        <div class="edit-profile">
            <!-- プロフィール編集に遷移するボタン -->
            <a href="/mypageedit" id="mypageedit" style="text-align: center;">プロフィール編集</a>
        </div>
    </div>
    <!-- 一言コメント -->
    <div class="user-comment">
    <p>一言コメントをここに表示</p>
    <hr style="border-top: 1px solid #000;"> <!-- 横線を追加 -->
</div>
