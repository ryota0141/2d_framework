<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      text-align: center;
    }
  </style>
</head>
<body>
  <form th:action="@{/login}" method="POST" name="sns_form">
    <p>ID</p>
    <input type="text" name="id" placeholder="ユーザーID"><br>
    <p>パスワード</p>
    <input type="password" name="pass" placeholder="パスワード"><br>

    <a href="/login" id="top-button">新規登録</a>
  </form>
</body>
</html>
