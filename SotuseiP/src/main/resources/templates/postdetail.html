	margin: 0;
}

.post-container {

.post-image {

	border-radius: 5px;
	cursor: pointer;
}

.like-count {
	margin-top: 10px;
	font-weight: bold;
}

#top-button {
	position: fixed;
	top: 10px;
	left: 10px;
}
